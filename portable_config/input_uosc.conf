 ,                 frame-back-step                                       #! Playback > Previous Frame
 .                 frame-step                                            #! Playback > Next Frame
 l                 ab-loop                                               #! Playback > Set/Clear AB Loop
 [                 no-osd cycle-values speed 2 1.5 1.2 1 ; script-message-to uosc flash-elements speed   #! Playback > Cycle Speed -
 ]                 no-osd cycle-values speed 1 1.2 1.5 2 ; script-message-to uosc flash-elements speed   #! Playback > Cycle Speed +
 {                 no-osd add speed -0.1 ; script-message-to uosc flash-elements speed   #! Playback > Speed -0.1
 }                 no-osd add speed  0.1 ; script-message-to uosc flash-elements speed   #! Playback > Speed +0.1
 -                 no-osd add volume -1 ; script-message-to uosc flash-elements volume   #! Playback > Volume -
 =                 no-osd add volume  1 ; script-message-to uosc flash-elements volume   #! Playback > Volume +
#                  ignore                                                #! Playback > ---
 c                 add audio-delay -0.1                                  #! Playback > Audio Advance 100ms
 v                 add audio-delay  0.1                                  #! Playback > Audio Delay 100ms
 z                 add sub-delay -0.1                                    #! Playback > Subtitle Advance 100ms
 x                 add sub-delay +0.1                                    #! Playback > Subtitle Delay 100ms
#                  ignore                                                #! Playback > ---
 Shift+BS          set audio-delay 0 ; set sub-delay 0                   #! Playback > Reset Audio & Subtitle Sync

#                  ignore                                                #! ---
 ~                 vf clr ""                                             #! VF Filters > Clear
#                                                                        #! VF Filters > ---
 !                 vf set vapoursynth="~~/vs/MEMC_MVT_LQ.vpy"            #! VF Filters > Preset Frame Interp MVTools_Fast
 @                 vf set vapoursynth="~~/vs/MEMC_RIFE_NV_LQ.vpy"        #! VF Filters > Preset RIFE LQ (Shift+2)
 SHARP             vf set vapoursynth="~~/vs/MEMC_RIFE_NV_MQ.vpy"        #! VF Filters > Preset RIFE MQ (Shift+3)
 $                 vf set vapoursynth="~~/vs/MEMC_RIFE_NV_HQ.vpy"        #! VF Filters > Preset RIFE HQ (Shift+4)
 %                 vf set vapoursynth="~~/vs/MIX_UAI_NV_TRT.vpy"         #! VF Filters > Preset Custom AI UAI_RTX (DLC-vsNV)
#                  ignore                                                #! VF Filters > ---
 ^                 script-message toggle-adaptive-rife                   #! VF Filters > Adaptive RIFE (Shift+6)

 Ctrl+`            change-list glsl-shaders clr ""                       #! Shaders > Clear
#                  ignore                                                #! Shaders > ---
 Ctrl+1            change-list glsl-shaders toggle "~~/shaders/Ani/Ani4Kv2_ArtCNN_C4F32_i2.glsl"    #! Shaders > Toggle LUMA: Ani4Kv2
 Ctrl+2            change-list glsl-shaders toggle "~~/shaders/Ani/AniSD_ArtCNN_C4F32_i4.glsl"   #! Shaders > Toggle LUMA: AniSD
 Ctrl+3            change-list glsl-shaders toggle "~~/shaders/FSRCNNX/FSRCNNX_x2_16_0_4_1.glsl"   #! Shaders > Toggle LUMA: FSRCNNX
 Ctrl+4            change-list glsl-shaders toggle "~~/shaders/nnedi3/nnedi3_nns128_win8x4.glsl"   #! Shaders > Toggle LUMA: NNEDI3
#                  ignore                                                #! Shaders > ---
 Ctrl+5            change-list glsl-shaders toggle "~~/shaders/Anime4K/Anime4K_Restore_CNN_L.glsl"   #! Shaders > Toggle MAIN: A4K_Restore
 Ctrl+6            change-list glsl-shaders toggle "~~/shaders/Anime4K/Anime4K_Upscale_GAN_x2_M.glsl"   #! Shaders > Toggle MAIN: A4K_Upscale
 Ctrl+7            change-list glsl-shaders toggle "~~/shaders/Anime4K/Anime4K_AIO_optQ.glsl"   #! Shaders > Toggle MAIN: A4K_ConfigQ
#                  ignore                                                #! Shaders > ---
 Ctrl+8            change-list glsl-shaders toggle "~~/shaders/QCOM/QCOM_SGEDS_ms_RT.glsl"   #! Shaders > Toggle POSTKERNEL: QCOM_MainScaleSharpen RT (*)
#                  ignore                                                #! Shaders > ---
 Ctrl+9            change-list glsl-shaders toggle "~~/shaders/Adaptive_sharpen/Adaptive_sharpen_lite_RT.glsl"   #! Shaders > Toggle SCALED: AdaptiveSharpen_lite RT

