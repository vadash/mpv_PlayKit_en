### ====================== Not Mapped to Menu ======================

 POWER             quit                                                  # Quit
 PLAY              set pause no                                          # Play
 PAUSE             set pause yes                                         # Pause
 PLAYPAUSE         cycle pause                                           # Pause/Play
 STOP              stop                                                  # Stop
 REWIND            seek -30 ; script-message-to uosc flash-elements timeline   # Seek back 30s
 FORWARD           seek  30 ; script-message-to uosc flash-elements timeline   # Seek forward 30s
 PREV              script-binding uosc/prev                              # Previous file
 NEXT              script-binding uosc/next                              # Next file

 MBTN_BACK         script-binding uosc/prev
 MBTN_FORWARD      script-binding uosc/next
 MBTN_LEFT         ignore
 MBTN_LEFT_DBL     cycle fullscreen                                      # Fullscreen/Window
 MBTN_MID          script-binding uosc/menu                              # Open uosc menu
 MBTN_RIGHT        script-binding uosc/menu
 Ctrl+MBTN_RIGHT   context-menu                                          # Open native menu
 MBTN_RIGHT_DBL    ignore

 WHEEL_DOWN        no-osd add volume -1 ; script-message-to uosc flash-elements volume   # Volume down
 WHEEL_UP          no-osd add volume  1 ; script-message-to uosc flash-elements volume   # Volume up

 ESC               set fullscreen no                                      # Exit fullscreen
 ENTER             set fullscreen yes                                     # Enter fullscreen
 Alt+ENTER         cycle fullscreen
 SPACE             cycle pause
 UP                set pause yes ; seek -1 exact ; script-message-to uosc flash-elements timeline   # Pause, seek back 1s exact
 DOWN              set pause yes ; seek  1 exact ; script-message-to uosc flash-elements timeline   # Pause, seek forward 1s exact
 LEFT              seek -5 ; script-message-to uosc flash-elements timeline
 RIGHT             seek  5 ; script-message-to uosc flash-elements timeline
 Ctrl+UP           script-binding uosc/prev
 Ctrl+DOWN         script-binding uosc/next
 Alt+MBTN_LEFT     script-binding positioning/drag-to-pan                 # Pan video
 BS                no-osd set video-zoom 0 ; no-osd set panscan 0 ; no-osd set video-pan-x 0 ; no-osd set video-pan-y 0 ; no-osd set video-align-x 0 ; no-osd set video-align-y 0 ; show-text "Reset --video-zoom --panscan --video-pan --video-align"
 Alt+WHEEL_DOWN    script-binding positioning/cursor-centric-zoom -0.1    # Zoom out
 Alt+WHEEL_UP      script-binding positioning/cursor-centric-zoom  0.1    # Zoom in
 g                 ignore
 g-m               script-binding select/menu                             # Open select main menu
 g-p               script-binding select/show-properties                  # Open select submenu - properties list

# Window Scale (from old config)
 Alt+1             set window-scale 0.33                                  # Window scale 33%
 Alt+2             set window-scale 0.5                                   # Window scale 50%
 Alt+3             set window-scale 1.0                                   # Window scale 100%

# Subtitle Visibility
 V                 cycle sub-visibility                                   # Toggle subtitle visibility
